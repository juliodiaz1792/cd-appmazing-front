<mat-card class="card">
  <mat-card-title>AÃ±adir Producto</mat-card-title>
  <mat-card-content class="card-content">
    <form (submit)="newProduct()">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="product.name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Stock</mat-label>
        <input
          matInput
          type="number"
          name="stock"
          [(ngModel)]="product.stock"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Precio</mat-label>
        <input
          matInput
          type="number"
          name="price"
          [(ngModel)]="product.price"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Activo</mat-label>
        <input
          matInput
          type="string"
          name="active"
          [(ngModel)]="product.active"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Fecha</mat-label>
        <input
          matInput
          type="date"
          name="date_added"
          [(ngModel)]="product.date_added"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Selecciona una</mat-label>
        <mat-select name="category" [(ngModel)]="category.id">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="buttons">
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>save</mat-icon>
        </button>
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="cancelInsert()"
        >
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
