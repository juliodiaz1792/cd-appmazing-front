<a mat-stroked-button routerLink="/contact/new" id="new-contact">Nuevo Contacto</a>
<table mat-table [dataSource]="contacts" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let contact">{{ contact.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
  </ng-container>

  <!-- First Surname Column -->
  <ng-container matColumnDef="first_surname">
    <th mat-header-cell *matHeaderCellDef>Primer Apellido</th>
    <td mat-cell *matCellDef="let contact">{{ contact.first_surname }}</td>
  </ng-container>

  <!-- Second Surname Column -->
  <ng-container matColumnDef="second_surname">
    <th mat-header-cell *matHeaderCellDef>Segundo Apellido</th>
    <td mat-cell *matCellDef="let contact">{{ contact.second_surname }}</td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
    <td mat-cell *matCellDef="let contact">{{ contact.phone }}</td>
  </ng-container>

  <!-- Mail Column -->
  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef>Correo electrónico</th>
    <td mat-cell *matCellDef="let contact">{{ contact.mail }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let contact">
      <button mat-icon-button color="primary" (click)="updateContactDetail(contact.id); $event.stopPropagation()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="openDeleteDialog(contact.id); $event.stopPropagation()">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openDetailForm(row)"></tr>
</table>
