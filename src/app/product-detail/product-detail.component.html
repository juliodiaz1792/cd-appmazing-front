<mat-card class="card">
  <mat-card-title>Detalle de producto</mat-card-title>
  <mat-card-content class="card-content">
    <p>
      <mat-icon>person</mat-icon> <strong>Nombre:</strong> {{product.name}}
    </p>
    <p>
      <mat-icon>person</mat-icon> <strong>Stock:</strong> {{product.stock}}
    </p>
    <p>
      <mat-icon>person</mat-icon> <strong>Precio:</strong> {{product.price}}
    </p>
    <p>
      <mat-icon>phone</mat-icon> <strong>Activo:</strong> {{product.active}}
    </p>
    <p>
      <mat-icon>email</mat-icon> <strong>Fecha:</strong> {{product.date_added}}
    </p>
    <p>
      <mat-icon>email</mat-icon> <strong>Categoria:</strong> {{product.category?.name}}
    </p>
  </mat-card-content>
</mat-card>
