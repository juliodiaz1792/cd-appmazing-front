<mat-card class="card">
  <mat-card-title>Detalle de producto</mat-card-title>
  <mat-card-content class="card-content">
    <p>
      <mat-icon>person</mat-icon> <strong>Nombre:</strong> {{ product.name }}
    </p>
    <p>
      <mat-icon>person</mat-icon> <strong>Stock:</strong> {{ product.stock }}
    </p>
    <p>
      <mat-icon>person</mat-icon> <strong>Precio:</strong> {{ product.price }}
    </p>
    <p>
      <mat-icon>person</mat-icon><strong>Activo:</strong>
      {{ this.product.active ? "Disponible" : "No disponible" }}
    </p>
    <p>
      <mat-icon>email</mat-icon> <strong>Fecha:</strong>
      {{ product.date_added }}
    </p>
    <p>
      <mat-icon>email</mat-icon> <strong>Categoria:</strong>
      {{ product.category?.name }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button type="button" (click)="editProduct()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-raised-button type="button" color= "warn" (click)="closeProduct()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
