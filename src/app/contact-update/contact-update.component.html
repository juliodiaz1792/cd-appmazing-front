<mat-card class="card">
  <mat-card-title>Editar Contacto</mat-card-title>
  <mat-card-content class="card-content">
    <form (submit)="updateContact()">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="contact.name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Primer Apellido</mat-label>
        <input
          matInput
          type="text"
          name="first_surname"
          [(ngModel)]="contact.first_surname"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Segundo Apellido</mat-label>
        <input
          matInput
          type="text"
          name="second_surname"
          [(ngModel)]="contact.second_surname"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Tel√©fono</mat-label>
        <input matInput type="number" name="phone" [(ngModel)]="contact.phone" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" name="mail" [(ngModel)]="contact.mail" />
      </mat-form-field>
      <div class="buttons">
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>save</mat-icon>
        </button>
        <button mat-raised-button color="warn" type="button" (click)="cancelUpdate()">
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
